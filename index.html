<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BlackJack App</title>
</head>
<body>
    <div class="header">
        <h1>Blackjack</h1>
    </div>

    <div class="playArea">
        <div class="playDiv">
            <h3 class="dealerTitle title"> Dealer </h3>
            <p id="dealerNum" class="dealerNum values">0</p>
        </div>

        <div class="playDiv">
            <h3 class="playerTitle title"> Player </h3>
            <p id="playerNum" class="playerNum values">0</p>
        </div>

        <button id="playButt" class="playButt">PLAY!</button>

    </div>

    <script src="./main.js"></script>
</body>
</html>
